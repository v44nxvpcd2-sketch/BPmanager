
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 業務年度計劃管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --neon-yellow: #eaff00;
        --soft-bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-dark: #1a1a1a;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--soft-bg);
        color: var(--text-dark);
        margin: 0;
        overflow: hidden;
      }

      /* Engineering Grid Background - Robust CSS Implementation */
      .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        background-color: var(--soft-bg);
        background-image:
          linear-gradient(to right, #b0b3b5 1px, transparent 1px),
          linear-gradient(to bottom, #b0b3b5 1px, transparent 1px);
        background-size: 75px 75px; /* Resized to 75px */
        background-position: center top;
        /* transition: background-position 0.05s linear; REMOVED TO PREVENT FLICKER */
        opacity: 0.75; /* Transparency maintained at 75% */
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.08; /* Increased opacity for visible paper texture */
        z-index: 1;
        pointer-events: none;
        /* Adjusted frequency for finer paper grain */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      /* Flowing Connection Lines Animation */
      @keyframes dashFlow {
        from { stroke-dashoffset: 24; }
        to { stroke-dashoffset: 0; }
      }

      .node-connection {
        stroke: #757575;
        stroke-width: 2px;
        stroke-dasharray: 6 6; 
        stroke-linecap: round;
        fill: none;
        animation: dashFlow 1s linear infinite;
        vector-effect: non-scaling-stroke; 
      }

      @keyframes task-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-task-complete {
        animation: task-pop 0.4s ease-out;
      }

      .btn-frosted {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-frosted:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        border-color: var(--text-dark);
      }
      .btn-frosted:active {
        transform: scale(0.96);
      }
    </style>
